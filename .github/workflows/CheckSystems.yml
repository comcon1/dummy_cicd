# A workflow to test the systems added
name: CheckSystems

# Controls when the workflow will run
on:
  # Triggers the workflow on pull request events, but only for the "main" branch
  pull_request:
    branches: [ "main" ]
    paths: ['Data/Simulations/**']
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "TestNewSystems"
  TestNewSystems:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Check IDs
        id: checkids
        run: |
          bash .github/workflows/CheckIDs.sh >> $GITHUB_STEP_SUMMARY

      - name: Check Experiments
        id: checkexps
        run: |
          bash .github/workflows/CheckExperiments.sh >> $GITHUB_STEP_SUMMARY
